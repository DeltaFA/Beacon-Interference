[beacon-overload]
alert=Entity __1__ is overloaded.
status=Too many beacons affecting this machine
popup=Machine overloaded!

[mod-setting-name]
beacon-rebalance-module-slots=Module slot ammount
beacon-rebalance-supply-area-distance=Supply distance
beacon-rebalance-distribution-effectivity=Distribution effectivity 
beacon-rebalance-distribution-effectivity-per-quality=Distribution effectivity per quality level

[mod-setting-description]
beacon-rebalance-module-slots=Ammount of module slots in the Beacon.\n[Vanilla = 2, Default = 10]\n[Accepted values: 1-10]
beacon-rebalance-supply-area-distance=How far the Beacon can reach.\n[Vanilla = 3, Default = 10]\n[Accepted values: 1-30]
beacon-rebalance-distribution-effectivity=How much of the module effect gets distributed by the Beacon.\n1 = 100%\n1.5 = 150%\n[Vanilla = 1.5, Default = 1]\n[Accepted values: 1-10]
beacon-rebalance-distribution-effectivity-per-quality=How much bonus distribution effectivity does the Beacon get per quality level.\n[Vanilla and Default = 0.2]\n[Accepted values: 0-1]
